<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D&D Campaign Map</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
		<script defer src="src/SvgIcons.js"></script>
		<script defer src="src/DungeonIcons.js"></script>
		<script defer src="src/DungeonMap.js"></script>
		<script defer src="src/AnnotationDb.js"></script>
		<script defer src="src/AnnotationService.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="coordinates"></div>
		<div id="note-form" style="display: none">
			<textarea id="note-content" placeholder="Enter your note"></textarea>
			<button id="save-note">Save Note</button>
			<button id="cancel-note">Cancel</button>
		</div>
	</body>
</html>
